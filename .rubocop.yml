AllCops:
  Exclude:
    - vendor/**/*
    - bin/**/*
  NewCops: enable

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false
  
Layout/LineLength:
  Enabled: false
  
require:
  - rubocop-capybara
  - rubocop-rails
  - rubocop-rspec_rails
  - rubocop-rake
  - rubocop-rspec

inherit_from: .rubocop_todo.yml
